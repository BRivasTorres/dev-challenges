<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Multi-step Register Form</title>
</head>
<body>
    <div class="wrapper">
        <img src="./imgs/blur-radial.svg" alt="blur-radial" class="wrapper__blur-top">
        <img src="./imgs/blur-radial.svg" alt="blur-radial" class="wrapper__blur-bottom">
        <main class="main">
            <form class="main__form" id="form-step1">
                <h2 class="form__h2">Register</h2>
                <label for="name" id="name" class="form__label">Name</label>
                <input pattern="^[a-zA-Z ]+" title="Must be a valid name, only letters" type="text" placeholder="enter your name" required class="form__input input__name">
                
                <label for="email" class="form__label">Email</label>
                <input  title="Must be a valid email address" type="email" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$" placeholder="example@emial.com" required class="form__input input__email">
                
                <button type="submit" class="form__submit" id="submit-step1">continue</button>
            </form>
            
            <form class="main__form form__step2 form--desactive" id="form-step2">
                <h2 class="form__h2">Wich topics you are interisted in</h2>
                <div class="step2__topic active-topic">Softawre develpment</div>
                <div class="step2__topic">User Experience</div>
                <div class="step2__topic">Grapich Design</div>
                <button type="submit" class="form__submit" id="submit-step2">continue</button>
            </form>
            
            <form class="main__form form__summary form--desactive ">
                <h2 class="form__h2">Summary</h2>
                <aside>
                    <h3 class="summary__h3">Name: <span class="summary__name"></span></h3>
                    <h3 class="summary__h3">Email: <span class="summary__email"></span></h3>
                </aside>
                
                <aside>
                    <h3 class="summary__h3">Topics</h3>
                    <ul class="summary__topics"></ul>
                </aside>
                
                <button type="submit" class="form__submit" id="submit-step2">confirm</button>
            </form>
            
        </main>
        <footer class="footer">
            <h2 class="footer__h2">Step <span class="footer__step">1</span> of 3</h2>
            <div class="footer__circles">
                <div class="circle active"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
        </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
