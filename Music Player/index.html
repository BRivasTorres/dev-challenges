<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Music Player</title>
</head>
<body>
    <div class="wrapper">
        <main class="main">
            <div class="main__song">
                <img src="./imgs/cover-1.png" alt="" class="song__img">
                <h3 class="song__name">lost in the city lights</h3>
                <span class="song__author">comsmo sheldbrack</span>
            </div>
            <div class="main__player">
                <div class="player__time">
                    <span class="time__current">00:00</span>
                    <span class="time__left">00:00</span>
                </div>
                <input type="range" class="player__range">
            </div>
            <div class="main__buttons">
                <button class="button__prev">
                    <i class="fa-solid fa-backward-step"></i>
                </button>
                <button class="button__pause">
                    <i class="fa-solid fa-pause"></i>
                </button>
                <button class="button__play">
                    <i class="fa-solid fa-play"></i>
                </button>
                <button class="button__next">
                    <i class="fa-solid fa-forward-step"></i>
                </button>
            </div>
        </main>
    </div>
</body>
</html>
